<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>tp flex</title>

    <body>
        <div class="container w-50% border bg-light p-5 mt-5">
            <div class="row">
                <h1 class="text-center">Formulaire de command</h1>
                <form>
                    <div>
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" id="nom" class="form-control">
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="emai" class="form-control">
                        </div>
                        <div>
                            <label for="adr" class="form-label">Adresse de Livraison:</label>
                            <input type="msg" id="adr" class="form-control">
                        </div>
                        <div>
                            <label for="pr" class="form-label"></label>
                            <select id="pr" class="form-select">
                                <option>Séléctionnez un produit</option>
                                <option>produitA</option>
                                <option>produitB</option>
                                <option>produitC</option>
                            </select>
                            <br>
                        </div>
                        <div>
                            <label for="quantité" class="form-label">Quantité:</label>
                            <input type="number" id="quantité" class="form-control">
                            <br>
                        </div>
                        <div class="col-sm-12">
                            <button class="btn btn-success col-sm-12"><a href="paiment.html" class="btn btn-success">passer la command</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
